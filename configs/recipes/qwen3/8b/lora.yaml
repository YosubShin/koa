# Qwen3 8B with LoRA training
# Flagship Qwen3 dense model
# Supports thinking mode for complex reasoning tasks

model:
  model_name: "Qwen/Qwen3-8B"
  model_max_length: 32768  # Can extend to 131k with YaRN
  dtype: "bfloat16"
  attn_implementation: "flash_attention_2"
  use_cache: false

data:
  train_dataset:
    dataset_name: "yahma/alpaca-cleaned"
    split: "train"
  target_column: "text"
  template: "qwen"

training:
  trainer_type: "sft"
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 32  # Effective batch size: 2 * 32 = 64
  learning_rate: 2.0e-04
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  num_train_epochs: 3
  save_steps: 50
  logging_steps: 5
  save_total_limit: 3
  output_dir: "./train/results/local/qwen3_8b_lora"
  bf16: true
  gradient_checkpointing: true
  optim: "adamw_torch_fused"

  # Evaluation
  eval_strategy: "steps"
  eval_steps: 50

  # Logging
  report_to: "wandb"  # W&B experiment tracking enabled

peft:
  type: "lora"
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  lora_target_modules: ["q_proj", "v_proj", "k_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  bias: "none"
  task_type: "CAUSAL_LM"
