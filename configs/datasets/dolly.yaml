# Databricks Dolly 15K Dataset Configuration
# Open-source instruction-following dataset
# ~15K human-generated instruction-response pairs

train_dataset:
  dataset_name: "databricks/databricks-dolly-15k"
  split: "train"

# Expected format: instruction, context, response columns
target_column: "text"
template: "dolly"

# Dataset info
description: |
  Databricks Dolly 15k is a high-quality, open-source dataset
  of instruction-following records generated by Databricks employees.
  Quality: Very High (employee-generated, diverse categories)

