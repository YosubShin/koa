[pytest]
# Pytest configuration for koa-ml

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    integration: Integration tests that require KOA connectivity (deselect with '-m "not integration"')
    slow: Tests that take significant time to run (deselect with '-m "not slow"')
    manual: Tests that require manual verification (select with '-m manual')

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .venv __pycache__ *.egg-info build dist
